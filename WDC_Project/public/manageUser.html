<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS area -->
        <link rel="stylesheet" type="text/css" href="stylesheets/manageUser.css">

        <!-- Vue script-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>


<body>

<div id="ManageUser">

<div class="container">

    <h3>Manage User Info</h3>

  <form>

    First Name: <input type="text" id="fname" name="firstname" placeholder="First name">

    Last Name: <input type="text" id="lname" name="lastname" placeholder="Last name">

    Email: <input type="text" id="email" name="email" placeholder="Email">

    Password: <input type="text" id="password" name="password" placeholder="Enter Password">

    Address: <input type="text" id="address" name="address" placeholder="Address">

    Phone: <input type="text" id="phone" name="phone" placeholder="Phone Number">


    <div class="Uinfo_button">
        <button>Cancel</button>
        <button>Save Changes</button>
    </div>

  </form>
</div>

</div>

</body>
</html>
